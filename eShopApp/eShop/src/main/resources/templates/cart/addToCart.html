<div class="container">

        <form id="BillingInformationForm" method="post" action="/book/addToCart" th:object="${book}">
            <fieldset>
                <legend>Billing Information:</legend>
                <input type="hidden" name="id" th:value="${book.id}"/>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="title">Book Title</label>
                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                                  class="alert alert-danger"></span>
                            <input id="title" name="title" type="text" class="form-control"
                                   aria-describedby="titleHelp" required="required"
                                   th:value="${book.title}">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

</div>

<div th:replace="layouts/master-layout :: footer"></div>
