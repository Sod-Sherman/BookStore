    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->

<body class = "container">

<nav th:fragment="navbar-top" class = "container">
    <div id="templatemo_container" class = "container">
        <div id="templatemo_menu" class = "container">
            <ul>
                <li><a th:href="@{/home}" class="current">Home</a></li>
                <li><a th:href="@{/showBookForm}">Books</a></li>
                <li><a th:href="@{/home}">Categories</a></li>
                <li><a th:href="@{/home}">New Releases</a></li>

            </ul>
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
                <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
            </form>
        </div>
    </div><!-- end of menu -->
