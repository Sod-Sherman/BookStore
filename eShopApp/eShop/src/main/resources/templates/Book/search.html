<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
layout:decorate="~{layouts/master-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="icon" href="favicon.ico">
    <link
            href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu"
            crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>eShop - a spring boot webApp</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand"
       href="/eshop/home"> eshop : : :using Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"
                style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                <a class="nav-link" href="/eshop/book/list"> List of all Books in the Store
                    Students </a>
            </li>
            <!--  <li class="nav-item"
                   style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                   <a class="nav-link" href="/eRegistrar/student/edit">Register
                       new Student</a>
               </li> -->
        </ul>
        <form class="form-inline my-2 my-lg-0"></form>
    </div>
</nav>
<!-- End of Navigation bar -->
<div class="container">
    <hr />
    <br />

    <div style="padding-top: 1em;" class="container">
        <div>
				<span
                        style="font-size: 2em; color: #32a5e7; width: 40%; float: left;">
					<h3>List of Registered students</h3>
				</span>
            <div class="form" id="navbarSupportedContent"
                 style="width: 40%; float: left;">

                <!-- -form for searching values -->
                <form class="form-inline mr-auto" method="get"
                      action="/eshop/book/search">
                    <input class="form-control" type="text" placeholder="Search"
                           name="search" aria-label="Search">
                    <button class="btn btn-mdb-color btn-rounded btn-sm my-0 ml-sm-2"
                            type="submit">Search Books</button>
                </form>
            </div>


            <!--<span style="float: right;"> <a
                class="btn btn-outline-success btn-lg"
                href="/eRegistrar/student/edit"> Add New Student</a>
            </span>  -->
        </div>
        <p>&nbsp;</p>
        <div style="font-size: 1em">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Book Title</th>
                    <th scope="col">Isbn</th>
                    <th scope="col">Price</th>
                    <th scope="col">Author</th>
                    <th scope="col">Category</th>
                    <th scope="col">Supplier</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book,iterStat : ${book}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.authors}"></td>
                    <td th:text="${book.categories}"></td>
                    <td th:text="${book.supplier}"></td>
                    <!--<td><a th:href="@{'/eshop/book/update/?bookId='+${book.id}}">Add to Cart</a></td> -->
                    <td><a
                            th:href="@{/eshop/book/addToCart/{bookId} (bookId=${book.bookId})}">Add to Cart </a></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
